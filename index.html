<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Stack Console v1.7</title>
  <link rel="stylesheet" href="./assets/console.css" />
  <link rel="stylesheet" href="./assets/tablet.css" />
  <link rel="stylesheet" href="./assets/handheld.css" />
</head>

<body>
  <div class="console-wrapper">
    <div class="console" role="application" aria-label="Real-Stack Console">
      <!-- Outer screws -->
      <div class="console-screw console-screw--tl"></div>
      <div class="console-screw console-screw--tr"></div>
      <div class="console-screw console-screw--bl"></div>
      <div class="console-screw console-screw--br"></div>

      <div class="console-inner">
        <!-- Left: Etch main screen -->
        <section class="etch-shell" aria-label="Etch Screen">
          <div class="etch-frame">
            <div class="etch-screen">
              <!-- Canvas is the only “etch display” surface -->
              <canvas
                id="etchCanvas"
                width="400"
                height="300"
                aria-label="Etch drawing surface"
              ></canvas>
            </div>
          </div>
        </section>

        <!-- Right: 4 stacked modules -->
        <aside class="module-column" aria-label="Modules">
          <!-- Module 1: Vector knob + stamp -->
          <div class="module">
            <div class="module-frame">
              <div class="module-panel">
                <div class="vector-knob" id="etchKnob" aria-label="Etch Vector Knob">
                  <div class="vk-ring">
                    <span class="vk-tick vk-n"></span>
                    <span class="vk-tick vk-ne"></span>
                    <span class="vk-tick vk-nw"></span>
                    <span class="vk-tick vk-e"></span>
                    <span class="vk-tick vk-w"></span>
                  </div>

                  <div class="vk-cap">
                    <div class="vk-dot" aria-hidden="true"></div>
                    <div class="vk-dimple" aria-hidden="true"></div>
                  </div>
                </div>

                <div class="etch-stamp" onclick="window.location.href='https://github.com/joestein216/joestein.dev'">
                  ETCH <span class="etch-info" aria-label="Info">ⓘ</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Module 2: Placeholder -->
          <div class="module">
            <div class="module-frame">
              <div class="module-panel"></div>
            </div>
          </div>

          <!-- Module 3: Placeholder -->
          <div class="module">
            <div class="module-frame">
              <div class="module-panel"></div>
            </div>
          </div>

          <!-- Module 4: Placeholder -->
          <div class="module">
            <div class="module-frame">
              <div class="module-panel"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <!-- One entrypoint: assembles Etch + registers devices + starts sampling loop -->
  <script type="module" src="./etch/main.js"></script>
</body>
</html>
