<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch</title>

    <!-- Your existing styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Handheld overrides (must be after styles.css) -->
    <link rel="stylesheet" href="./handheld.css" />
  </head>

  <body>
    <main class="app">
      <!-- Screen / display area -->
      <section class="screen-wrap">
        <!-- Whatever you currently use for the display -->
        <canvas id="etchCanvas" width="400" height="300"></canvas>
      </section>

      <!-- Module panel -->
      <section class="module-panel" aria-label="Modules">
        <!-- Module 1: Knob (keep this first so the rail lands here) -->
        <div class="module module--knob" aria-label="Knob module">
          <!-- Keep your existing knob markup here -->
          <div id="knobRoot"></div>
        </div>

        <!-- Module 2: Placeholder -->
        <div class="module module--placeholder" aria-label="Module 2">
          <!-- Placeholder content can be empty; keep the frame -->
        </div>

        <!-- Module 3: Placeholder -->
        <div class="module module--placeholder" aria-label="Module 3"></div>

        <!-- Module 4: Placeholder -->
        <div class="module module--placeholder" aria-label="Module 4"></div>
      </section>
    </main>

    <!-- Your existing scripts -->
    <script src="./app.js"></script>
  </body>
</html>
